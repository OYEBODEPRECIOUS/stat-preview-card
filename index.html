<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: white;
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- PREVIEW CARD -->
    <div class="preview-card">
      <div class="business-info">
        <p class="heading">Get <span>insights</span> that help your business grow.</p>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="business-stat">
          <div class="company">
            <div class="stat-container">
              <p class="stat">10k+</p>
              <p class="title">COMPANIES</p>
            </div>
          </div>
          <div class="templates">
            <div class="stat-container">
              <p class="stat">314</p>
              <p class="title">TEMPLATES</p>
            </div>
          </div>
          <div class="queries">
            <div class="stat-container">
              <p class="stat">12M+</p>
              <p class="title">QUERIES</p>
            </div>
          </div>
        </div>
      </div>

      <div class="business-img">
        <div class="overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oyebode Precious Isaac</a>.
    </div>
  </body>
</html>
